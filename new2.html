        <!--The title of the forms-->
        <title>Afternoon Class Application Forms</title>

        <link rel="stylesheet" type="text/css" href="css/style.css">

            background-image:url('images/x.jpg');
			background-size:cover;
			background-position:center;

		  body{
			 background-color: grey;
		  }
          .form-error{
              color:red;

<body>
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1></h1>

            <div class="container">
                <div class="row">
                   <div class="col-md-6 offset-md-3">
                            <form class="form-horizontal form-center" action="fetch.php" method="POST">
                                    <div class="form-group">
                                      <label>Name: </label>
                                      <input name="fname" class="form-control" id="applic-f_name" type="text" placeholder="e.g: Musa">
                                      <p class="form-message"></p>
                                    </div>
                                    <div class="form-group">
                                      <label class="control-label">Surname: </label>
                                      <input name="lname" class="form-control" id="applic-l_name" type="text" placeholder="e.g: Mashele">
                                      <p class="form-message"></p>
                                    </div>
                                    <div class="form-group">
                                      <label class="control-label">Country: </label>
                                      <input name="country" class="form-control" id="applic-country" type="text" placeholder="e.g: South Africa">
                                      <p class="form-message"></p>
                                    </div>
                                    <div class="form-group">
                                      <label class="control-label">Province: </label>
                                      <input name="province" class="form-control" id="applic-prov" type="text" placeholder="e.g: Gauteng">
                                      <p class="form-message"></p>
                                    </div>
                                    <div class="form-group">
                                      <label class="control-label">City: </label>
                                      <input name="city" class="form-control" id="applic-cit" type="text" placeholder="e.g: Pretoria">
                                      <p class="form-message"></p>
                                    </div>
                                    <div class="form-group">
                                      <label class="control-label">Physical Address: </label>
                                      <input name="Physical" class="form-control" id="applic-pAdd" type="text" placeholder="e.g: 878 block L Soshanguve">
                                      <p class="form-message"></p>
                                    </div>
                                    <div class="form-group">
                                      <label class="control-label">Code: </label>
                                      <input name="code" class="form-control" id="applic-cod" type="text" placeholder="e.g: 0152">
                                      <p class="form-message"></p>
                                    </div>
                                    <div class="form-group">
                                      <label class="control-label">Email: </label>
                                      <input name="email" class="form-control" id="applic-mail" type="email" placeholder="e.g: Musa.Mash01@gmail.com 'Optional...'">
                                      <p class="form-message"></p>
                                    </div>
                                    <div class="form-group">
                                      <label class="control-label">Home Tel Number: </label>
                                      <input name="homeTel" class="form-control" id="applic-Tel" type="text" placeholder="e.g: 012-999-3634 'Optional...'">
                                      <p class="form-message"></p>
                                    </div>
                                    <div class="group">
                                      <label class="form-control-label">Phone Number: </label>
                                      <input name="phoneN" class="form-control" id="applic-phone_num" type="text" placeholder="e.g: 079-586-4726">
                                      <p class="form-message"></p>
                                    </div>
                                    <div class="form-group">
                                    <label class="form-control-label">Gender: </label>
                                       <br>
                                        <label class="form-check-label">
                                            <input name="inlineRadioOptions" class="form-check-inline" id="inlineRadio1" type="radio" checked="checked" value="option1">Male
                                        </label>
                                        <br>
                                        <label class="form-check-label">
                                            <input name="inlineRadioOptions" class="form-check-inline" id="inlineRadio2" type="radio" value="option2">Female
                                        </label>
                                    </div>
                                    <div class="form-group">
                                      <label class="control-label">Date of Birth: </label>
                                      <input name="date" class="form-control" id="applic-DOB" type="date">
                                      <p class="form-message"></p>
                                    </div>
                                    <div class="form-group">
                                      <label for="formControlSelect1">Age: </label>
                                      <select name="formControlSelect1" class="form-control" id="some_select"></select>
                                    </div>
                                    <div class="form-group">
                                      <label class="control-label">Do you suffer from medical condition: 
                                          <br>
                                          <label class="form-check-label">
                                              <input name="inlineRadioBOptions" class="form-check-inline" id="inlineRadioB1" type="radio" checked="checked" value="yes">Yes
                                          </label>
                                          <br>
                                          <label class="form-check-label">
                                              <input name="inlineRadioBOptions" class="form-check-inline" id="inlineRadioB1" type="radio" value="no">No
                                          </label>
                                      </label>
                                    </div>
                                    <div class="form-group">  
                                        <label class="control-label">If yes, please state your condition: </label>
                                        <input name="condition" class="form-control" id="applic-medCon" type="text" placeholder="e.g: Short Eyesight">
                                        <p class="form-message"></p>
                                      </div>
                                    <div class="form-group">  
                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label"><p>
                                            <input name="inlineCheckBox" class="form-check-inline" id="inlineCheckBox" type="checkbox" value="option1">I Parent/Guardian of the student stated in this application agree that he/she can attend the afternoon extra classes program and i take a full responsibility of everything that will be needed on behalf of my child, 
                                                                                                                                                making sure that he/she attends the classes. 
                                                                                                                                                I agree that it is in my best interest to work and support you to help my child in improving academically.</p> 
                                            </label>
                                       </div>
                                       <p class="form-message"></p>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Date: </label>
                                        <input name="date" class="form-control" id="applic-Date" type="date">
                                      
                                        <label class="control-label">Parent Initials: </label>
                                        <input name="initials" class="form-control" id="applic-init" type="text" placeholder="e.g: P.M">
                                        <p class="form-message"></p>
                                      </div>
                                    <div class="form-group">
                                      <button name="submit" class="btn btn-primary" type="submit">Submit</button>   
                                    </div>
                                  </form>
                                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
